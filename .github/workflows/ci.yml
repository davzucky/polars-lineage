name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --dev --frozen

      - name: Verify lockfile
        run: uv lock --check

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy

      - name: Test
        run: uv run pytest

      - name: Build
        run: uv build
